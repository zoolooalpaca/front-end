name: Build and deploy to gh-page
on:
  push:
    branches:
      main
  pull_request:
    branches:
      main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Compose
        run: docker-compose up -d
      - name: Install ⏬
        run: docker-compose exec -i oi-app npm install
      - name: Build 📦
        run: docker-compose exec -i oi-app npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: app/dist # build folder
